<wb-breadcrumb [genre]="breadcrumbGenre" [movie]="breadcrumbMovie" (previousPage)="goBack($event)"></wb-breadcrumb>

<div class="movie">
  <h2 class="movie__title">{{ title }}</h2>
  <p class="movie__overview">{{ overview }}</p>
  <button mat-raised-button (click)="addMovie()">Add Movie</button>
</div>
