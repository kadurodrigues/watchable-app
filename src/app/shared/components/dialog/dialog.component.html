<h2 mat-dialog-title>Login</h2>
<mat-dialog-content class="dialog-container">
  <p class="dialog-disclaimer">To add a movie you must have to login before</p>
  <mat-form-field>
    <input matInput placeholder="Email" [formControl]="email" required>
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Password" [formControl]="password" [type]="pswHide ? 'password' : 'text'" required>
    <mat-icon matSuffix (click)="pswHide = !pswHide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button>Login</button>
  <button mat-raised-button mat-dialog-close>Close</button>
</mat-dialog-actions>
