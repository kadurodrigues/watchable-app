<form [formGroup]="signUpForm" class="signUp">
  <mat-form-field>
    <input matInput type="text" placeholder="Name" formControlName="name">
    <mat-error *ngIf="name.invalid">{{ getNameErrorMessage() }}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="Email" formControlName="email">
    <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
  </mat-form-field>
  <mat-form-field>  
    <input matInput type="password" placeholder="Password" formControlName="password">
    <mat-error *ngIf="password.invalid">{{ getErrorMessage() }}</mat-error>
  </mat-form-field>
</form>
<div *ngIf="shouldShowAuthError" class="auth-error">
  <p class="auth-error__message">{{ authErrorMessage }}</p>
</div>
